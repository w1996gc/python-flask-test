

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <script type="text/javascript" src="../static/js/jquery.js"></script>
</head>
<body>
<script>

    $(document).ready(function () {
        var whei = $(window).width()
        $("html").css({fontSize: whei / 24});
        $(window).resize(function () {
            var whei = $(window).width();
            $("html").css({fontSize: whei / 24})
        });
    });
</script>
<div class="main">

    <div class="header">
        <div class="header-center fl">
            <div class="header-title">
                <a href="/" target="_blank" style="text-decoration:none;color: #ffffff">新冠疫情实时监测系统登录</a>
            </div>
            <div class="header-img"></div>
        </div>
        <div class="header-bottom fl"></div>

    </div>

    <div class="content">
        <div class="content-left">
            <!--<img src="images/d.png" alt="">-->
        </div>
        <div class="content-right">
            <form method="post" action="/login">
                <div class="right-infp">
                    <div class="right-infp-name">

                        <input type="text" name="username" placeholder="请输入用户名" maxlength="13" required="" value=""
                               autocomplete="off">
                    </div>
                    <div class="right-infp-name">
                        <input type="password" name="password" placeholder="请输入密码" minlength="6" autocomplete="off">
                    </div>

                    <div class="right-infp-btn">
                        <button class="btn" type="submit">登录</button>
                        <br />
                        <li>
                        <a href="/register" target="_blank" style="text-decoration:none;color: #ffffff">注册并登录</a></li>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>


</body>
</html>
