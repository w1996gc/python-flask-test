<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="zh-cn" http-equiv="Content-Language"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <title>输入框</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }

    .panel-body {
        overflow: auto;
        height: 100%; /* 设置固定高度 */
        width: 100%;
        /*position: absolute;*/
        font-size: 18px;
    }

    .panel-body th {
        position: sticky;
        top: 0; /* 首行永远固定在头部  */
    }

    .panel-body th:first-child {
        z-index: 2; /*表头的首列要在上面*/
    }
</style>
<body>
<div>
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:left"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px;font-size: 28px;">刷新ဂ</i></a>
    <br><br/>
    <a href="/index.html" class="layui-btn" style="font-size: 28px;">Select Data</a>
    <br/>

    <form>
        <input id='input' placeholder='请输入编号:' type='text'/>
    </form>
    <button onclick="btn()">提交</button>

</div>
<div id="html"></div>
<div class='assignment'>
    <img src="" id="myaaa"/>
</div>
<div>
    <table border="1" bordercolor="#000000" class="table table-striped table-bordered table-hover">
        <thead>
        <tr style="color:#0000ff;background-color:#48a6fd;font-size:18px;width: 1px;">
            {% for i in labels %}
            <td style="width: 10%;height: 5%;">{{ i }}</td>
            {% endfor %}
            <td>链接</td>
        </tr>
        </thead>
        {% for i in content %}
        <tr>
            {% for j in i %}
            <td>{{ j }}</td>
            {% endfor %}

            <td><a href="/static/img/{{ i[1] }}.png">{{ i[1] }}</a></td>
        </tr>

        {% endfor %}

    </table>
</div>
<script>
    var x = document.getElementById("input") //获取输入框元素
    var y = document.getElementById("html") //获取id为html的元素
    var z = document.getElementById("id") //获取id为html的元素


    function btn() {
        y.innerHTML = "图片路径在:/static/img/T" + x.value + ".png"; //将输入框的值赋给div标签
        document.getElementById('myaaa').src = "/static/img/" + "T" + x.value + ".png"
        //document.getElementById('myaaa').innerText = "/static/img/"+ x.value + ".png"

    }

</script>
<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
